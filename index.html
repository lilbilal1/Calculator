<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <br>
        <div class="all-btn">
            <button onclick="clearDisplay()">AC</button>
        <button onclick="leftremove()"><i class="fa-solid fa-arrow-left"></i></button>
        <button onclick="rightremove()"><i class="fa-solid fa-arrow-right"></i></button>
        <button onclick="appendToDisplay('/')" class="color-btn">/</button>
        <br>
        <button class="number-btn" onclick="appendToDisplay('7')">7</button>
        <button class="number-btn" onclick="appendToDisplay('8')">8</button>
        <button class="number-btn" onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')" class="color-btn">*</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" class="color-btn">-</button>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')" class="color-btn">+</button>
        <br>
        <button onclick="appendToDisplay('%')">%</button>    
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calcule()" class="color-btn">=</button>
        </div>
        
      </div>
    </div>
    
    <script src="assets/main.js"></script>
</body>
</html>
